<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Load Example</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // This runs as soon as DOM is fully loaded
      document.body.textContent = "DOM load success";
    });
  </script>
</head>
<body>
  <!-- Body is empty here initially -->
</body>
</html>
